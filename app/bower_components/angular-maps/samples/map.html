<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Maps Samples - Map</title>
	<link rel="stylesheet" href="sample.css">

	<link rel="stylesheet" href="../angular-maps.css">
</head>
<body ng-app="app">

	<div ng-controller="AppController">

		<h1>Angular Maps Samples - Map</h1>
		<hr>

		<div id="map" class="map"></div>

	</div>

<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../angular-maps.js"></script>
<script>
(function(angular, undefined) {

	angular
		.module('app', [
			'ngMaps'
		])
		.controller('AppController', function AppController($scope, Map) {

			$scope.map = Map.create({
				id: 'map'
			});

			var zoom = 8;
			var portoVelho = {
				lon: -63.874779939655,
				lat: -8.787999118682094
			};

			$scope.map.setCenter(portoVelho, zoom);
		});

})(window.angular);
</script>
</body>
</html>
