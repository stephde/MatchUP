<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Maps Samples - Change Baselayer</title>
	<link rel="stylesheet" href="sample.css">


	<link rel="stylesheet" href="../angular-maps.css">
</head>
<body ng-app="app">

	<div ng-controller="AppController">

		<h1>Angular Maps Samples - Change Baselayer</h1>
		<hr>

		<div id="map" class="map"></div>

		<br>

		<label>
			<select ng-model="baselayer" ng-change="changeBaselayer(baselayer)">
				<option value="default">Google Maps Default</option>
				<option value="hybrid">Google Maps Hybrid</option>
				<option value="night">Google Maps Night</option>
			</select>
		</label>
	</div>

<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../angular-maps.js"></script>
<script>
	angular
		.module('app', [
			'ngMaps'
		])
		.controller('AppController', function AppController($scope, Map) {

			$scope.map = Map.create({
				id: 'map',
				zoom: 1,
				center: {
					lon: -63.874779939655,
					lat: -8.787999118682094
				}
			});
			$scope.baselayer = 'hybrid';

			$scope.changeBaselayer = function(baselayer) {
				return $scope.map.setBaseLayer(baselayer);
			};

			// Set start baselayer
			$scope.changeBaselayer($scope.baselayer);
		});
</script>
</body>
</html>
