<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Maps Samples - On Zoom Change</title>
	<link rel="stylesheet" href="sample.css">

	<link rel="stylesheet" href="../angular-maps.css">
</head>
<body ng-app="app">

	<div ng-controller="AppController">

		<h1>Angular Maps Samples - On Zoom Change</h1>
		<hr>

		<div class="container-left">
			Actual Zoom:
			<b ng-bind="actualZoom"></b>

			<div id="map" class="map"></div>
		</div>
	</div>

<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../angular-maps.js"></script>
<script>
	angular
		.module('app', [
			'ngMaps'
		])
		.controller('AppController', function AppController($scope, Map) {

			$scope.map = Map.create({
				id: 'map',
				zoom: 1,
				center: {
					lon: -63.874779939655,
					lat: -8.787999118682094
				}
			});

			$scope.actualZoom = $scope.map.getZoom();

			$scope.map.onZoomChange(function(zoom) {
				$scope.$apply(function() {
					$scope.actualZoom = zoom;
				});
			});
		});
</script>
</body>
</html>
