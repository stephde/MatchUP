<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Maps Samples - Two Maps</title>
	<link rel="stylesheet" href="sample.css">

	<link rel="stylesheet" href="../angular-maps.css">
</head>
<body ng-app="app">

	<div ng-controller="AppController">

		<h1>Angular Maps Samples - Two Maps</h1>
		<hr>

		<div class="container-left">
			<div id="map1" class="map"></div>
		</div>

		<div class="container-right">
			<div id="map2" class="map"></div>
		</div>

<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../angular-maps.js"></script>
<script>
	angular
		.module('app', [
			'ngMaps'
		])
		.controller('AppController', function AppController($scope, Map) {

			$scope.map1 = Map.create({
				id: 'map1',
				zoom: 5,
				center: {
					lon: -63.874779939655,
					lat: -8.787999118682094
				}
			});

			$scope.map2 = Map.create({
				id: 'map2',
				zoom: 5,
				center: {
					lon: 20.45043236127622,
					lat: 44.799987436921
				},
				baselayers: {
					googleMaps: {
						minZoomLevel: 10,
						maxZoomLevel: 20
					}
				}
			});

		});
</script>
</body>
</html>
