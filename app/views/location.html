Where do you live?
<input type="text" ng-model="string">
<md-button class="md-primary" aria-label="Enter" ng-click="goToLA()">Enter	</md-button>
<md-button class="md-primary" aria-label="Use current location" href="/dashboard">Use current location</md-button>

<ui-gmap-google-map id="map" center='map.center' zoom='map.zoom'>
	<ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" idkey="marker.id"></ui-gmap-marker> 
<ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
                visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control"></ui-gmap-circle>
</ui-gmap-google-map>
