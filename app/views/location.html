<md-whiteframe class="md-whiteframe-1dp" layout-padding layout-margin>
<h2>Where do you live?</h2>
<md-input-container md-no-float>
  <md-icon md-font-icon="fa-map-marker" class="fa fa-2x"style="display:inline-block;"></md-icon>
  <input ng-model="user.address" type="text" placeholder="Address">
</md-input-container>
<div layout="row" layout-align="space-around center">
<md-button class="md-primary md-raised" aria-label="Enter" ng-click="goToLA()">Enter	</md-button>
<md-button class="md-primary md-raised" aria-label="Use current location" href="#/dashboard">Use current location</md-button>
</div>

<ui-gmap-google-map id="map" center='map.center' zoom='map.zoom'>
	<ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" idkey="marker.id"></ui-gmap-marker> 
<ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius*1000"
                visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control"></ui-gmap-circle>
</ui-gmap-google-map>

</md-whiteframe>
