<div class="tabContentWrapper">
	<h2>My Sports</h2>
	
	<div ng-repeat="sports in mySports">
		<md-input-container class="md-icon-float sportElement">
	      <!-- Use floating label instead of placeholder -->
	      <label>Sport</label>
	      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
	      <input ng-model="sports.name" type="text">
	    </md-input-container>
		<div layout>
	      <div flex="10" layout layout-align="center center">
	        <span class="md-body-1">Skill</span>
	      </div>
	      <md-slider flex md-discrete ng-model="sports.skill" step="1" min="1" max="10" aria-label="rating" class="sportElement">
	      </md-slider>
	    </div>
	    
        <md-divider ng-if="!$last" class="dividerMargin"></md-divider>
	</div>
	
	<md-button class="md-fab md-primary" aria-label="Add sport" ng-click="addSport()">
		<fa name="circle"></fa>
	</md-button>
</div>
